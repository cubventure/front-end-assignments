<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table Styling</title>
	<style>
		td {
			border-bottom: solid lightgray 1px;
		}
		table {
			width: 95%;
			border-collapse: collapse;
			text-align: left;
		}
		th {
			background: skyblue;
		}
	</style>
</head>
<body>

	<table>
		<tr>
			<th>Studentnumber</th>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr>
			<td>a11221</td>
			<td>John</td>
			<td>Williams</td>
		</tr>
		<tr>
			<td>a12213</td>
			<td>Carry</td>
			<td>Millis</td>
		</tr>
		<tr>
			<td>a12301</td>
			<td>Laura</td>
			<td>Palmer</td>
		</tr>
	</table>

</body>
</html>
