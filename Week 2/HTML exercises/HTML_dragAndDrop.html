<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop</title>
	<meta charset="utf-8">
	<script>
		function allowDrop(ev) {
		    ev.preventDefault();
		}

		function drag(ev) {
		    ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
		    ev.preventDefault();
		    var data = ev.dataTransfer.getData("text");
		    ev.target.appendChild(document.getElementById(data));
		}
	</script>
	<style>
		.dropzone {
			border: solid black 1px;
			padding-left: 10px;
			height: 40vh;
		}
		.dragzone {
			height: 40vh;
		}
	</style>
</head>
<body>
	<p>
		Drag the products you want to buy to the shopping bag
	</p>
	<div id="dropDiv" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
		<p>
			<strong>Shopping basket</strong>
		</p>
	</div>
	<div id="dragDiv" class="dragzone" ondrop="drop(event)" ondragover="allowDrop(event)">
		<p>
			<strong>Products:</strong>
		</p>
		<p id="iphone" draggable="true" ondragstart="drag(event)">Iphone X</p>
		<p id="motorola" draggable="true" ondragstart="drag(event)">Motorola Moto X</p>
		<p id="samsung" draggable="true" ondragstart="drag(event)">Samsung Galaxy J5</p>
		<p id="nokia" draggable="true" ondragstart="drag(event)">Nokia 8</p>
	</div>
	

</body>
</html>
