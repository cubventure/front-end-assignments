<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- select2 jquery plugin -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.css">
    

    <title>Validator &amp; Select2</title>
  </head>
  <body>
    

    <div class="container">
    	<h1>Registration</h1>

    	<form>
            <fieldset>
    	<div class="row">
    		<div class="form-group col">
    			<label>First Name</label>
			    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" minlength="2" maxlength="40" required>
			</div>
			<div class="form-group col">
    			<label>Last Name</label>
			    <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter your last name" minlength="2" maxlength="40" required>
			</div>
    	</div>
    	<div class="row">
    		<div class="form-group col">
    			<label>Street address</label>
			    <input type="text" class="form-control" id="address" name="address" placeholder="Enter street address" minlength="5" maxlength="50" required>
			</div>
    	</div>
    	<div class="row">
    		<div class="form-group col">
    			<label>Postal code</label>
			    <input type="number" class="form-control" id="postcode" name="postcode" placeholder="Enter postal code" required>
			</div>
			<div class="form-group col">
    			<label>Country</label>
			    <!-- <input type="text" class="form-control" id="country" name="country" placeholder="Enter country" required> -->
                <select type="text" class="form-control js-example-basic-single" id="country" name="country" required>
                    <option></option>
                    <option>Australia</option>
                    <option>China</option>
                    <option>Brazil</option>
                    <option>Mexico</option>
                    <option>Finland</option>
                    <option>United States</option>
                    <option>New Zealand</option>
                    <option>Sweden</option>
                </select>
			</div>
    	</div>
    	<div class="row">
    		<div class="form-group col">
    			<label>Company</label>
			    <input type="text" class="form-control" id="company" name="company" placeholder="Enter company" required>
			</div>
			<div class="form-group col">
    			<label>Email address</label>
			    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
			</div>
    	</div>
    	<div class="row">
    		<div class="col">
    			<p>Payment method</p>
    			<div class="form-check">
				  <input class="form-check-input" type="radio" name="paymentRadios" id="mastercard" value="mastercardPayment" checked>
				  <label class="form-check-label">
				    Mastercard
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="paymentRadios" id="visa" value="visaPayment">
				  <label class="form-check-label">
				    Visa
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="paymentRadios" id="billing" value="billingPayment">
				  <label class="form-check-label">
				    Billing
				  </label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
    		</div>
    	</div>
        </fieldset>
    	</form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery validate, then jQuery, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.js-example-basic-single').select2({
                theme: "bootstrap",
                placeholder: "Enter country",
                allowClear: true
            });

            $("form").validate();
            
        });
        
    </script>
  </body>
</html>
