<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="container">
    	<h1>Registration</h1>
    	<form>
    	<div class="row">
    		<div class="form-group col">
    			<label>First Name</label>
			    <input type="text" class="form-control" id="firstName" data-toggle="tooltip" data-placement="bottom" title="Enter your first name">
			</div>
			<div class="form-group col">
    			<label>Last Name</label>
			    <input type="text" class="form-control" id="surname" data-toggle="tooltip" data-placement="bottom" title="Enter your last name">
			</div>
    	</div>
    	<div class="row">
    		<div class="form-group col">
    			<label>Street address</label>
			    <input type="text" class="form-control" id="address" data-toggle="tooltip" data-placement="bottom" title="Enter street address">
			</div>
    	</div>
    	<div class="row">
    		<div class="form-group col">
    			<label>Postal code</label>
			    <input type="text" class="form-control" id="postcode" data-toggle="tooltip" data-placement="bottom" title="Enter postal code">
			</div>
			<div class="form-group col">
    			<label>Country</label>
			    <input type="text" class="form-control" id="country" data-toggle="tooltip" data-placement="bottom" title="Enter country">
			</div>
    	</div>
    	<div class="row">
    		<div class="form-group col">
    			<label>Company</label>
			    <input type="text" class="form-control" id="company" data-toggle="tooltip" data-placement="bottom" title="Enter company">
			</div>
			<div class="form-group col">
    			<label>Email address</label>
			    <input type="email" class="form-control" id="country" data-toggle="tooltip" data-placement="bottom" title="Enter email">
			</div>
    	</div>
    	<div class="row">
    		<div class="col">
    			<p>Payment method</p>
    			<div class="form-check">
				  <input class="form-check-input" type="radio" name="paymentRadios" id="mastercard" value="mastercardPayment" checked>
				  <label class="form-check-label">
				    Mastercard
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="paymentRadios" id="visa" value="visaPayment">
				  <label class="form-check-label">
				    Visa
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="paymentRadios" id="billing" value="billingPayment">
				  <label class="form-check-label">
				    Billing
				  </label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
    		</div>
    	</div>
    	</form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    	$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
    </script>
  </body>
</html>
