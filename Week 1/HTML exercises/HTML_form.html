<!DOCTYPE html>
<html>
<head>
	<title>Form exercise</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<style>
		input {
			width: 97%;
			padding: 4px;
			margin: 10px;
		}
		select {
			width: 95%;
			padding: 4px;
			margin: 10px 10px;
		}
	</style>
</head>
<body>
	<form>
		<label>
			First Name
			<input type="text" name="firstName" autocomplete="given-name">
		</label>		
		<label>
			Last Name
			<input type="text" name="lastName" autocomplete="family-name">
		</label>		
		<label>
			Date of Birth
			<!-- date input type is not supported by all browsers validator warning -->
			<input type="date" name="dob">
		</label>
		<label>
			Gender
			<input list="genders" name="myGender">
		</label>
		<datalist id="genders">
			<option value="Male">
			<option value="Female">
			<option value="Fluid">
			<option value="Rather not say">
		</datalist>
		<label>
			Email
			<input type="text" name="email" autocomplete="email">
		</label>
		<label>
			Homepage
			<input type="text" name="homepage" autocomplete="url">
		</label>
		<label>
			Favorite Colour
			<!-- color input type is not supported by all browsers validator warning -->
			<input type="color" name="favoriteColor" value="#f4a742">
		</label>
		<button type="submit" name="save">Save</button>

	</form>

</body>
</html>
